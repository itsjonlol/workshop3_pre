<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
</head>
<body>

    <div class = "container">
        <div class = "row">
            <h1> Contacts</h1>
        </div>

        <div class="row">

            <a th:href="@{/}" class = "btn btn-primary">Create new contact</a>
            
        </div>
        
    </div>
    <br>
    <div class = "container">
        <div class = "row">
            <div th:if="${userList.size() == 0 }">
                <p colspan="9" class = "text-center">No record found</p>
            </div>
        </div>
        <ol >
            <li th:each="user : ${userList}">
                <a th:href="@{/contact/{id} (id = ${user.id})}">
                    <strong th:text="${user.name}"></strong>
                </a>
            </li>
        </ol>
    </div>
</body>
</html>
